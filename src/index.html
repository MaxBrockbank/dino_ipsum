<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Guess The Dino!!!</h1>
    </div>
    <div>
      <form id="game-board">
        <h2 id="mystery-dino"></h2>
        <label for="letter-guess">What's your guess?</label>
        <input id="letter-guess" class="form-control" type="text" required>
        <button type="submit" class="btn btn-primary">Make a guess!</button> 
      </form>
      <div>
        <h2>You have <span id="guesses-left"></span> guesses left</h2>
      </div>
    </div>
  </div>

  
</body>
</html>
